<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Meals</title>

    <!-- Link to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div id="full-body">
      <!--Header Section -->
      <div id="header" class="container-fulied">
        <!-- Navbar -->
        <div id="nav" class="navbar navbar-dark bg-danger fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Meal App</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header bg-danger">
                <h5
                  class="offcanvas-title"
                  id="offcanvasNavbarLabel"
                  style="color: white"
                >
                  Favourites
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!--here lies your Favourite Meals -->
              <div
                id="favourites-body"
                class="offcanvas-body d-flex justify-content-center flex-wrap"
              >
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Heading section-->
        <div id="heading" class="container text-center">
          <h1>Find Meals For You</h1>
        </div>

        <!-- Search Bar -->
        <div id="search-bar" class="container text-center mt-5 d-flex">
          <input
            type="search"
            id="my-search"
            class="form-control"
            placeholder="Search.."
          />
          <img
            src="https://cdn-icons-png.flaticon.com/128/9632/9632046.png"
            alt="search"
          />
        </div>
        <div id="heading-text" class="mt-3 text-center">
          <h5>Your Search Results:</h5>
        </div>
      </div>

      <!-- Main Section -->
      <!-- here lies all the meal cards sent by api -->
      <div
        id="main"
        class="d-flex justify-content-around container flex-wrap mt-5"
      ></div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
